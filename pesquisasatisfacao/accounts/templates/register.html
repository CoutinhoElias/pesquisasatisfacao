{% extends "base.html" %}
{% load static %}
{% load material_form %}

{% block container %}

    <div class="card larger" id="card-radius">
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}

            <div class="card-content">
                {% form %}
                        {% part form.username prefix %}<i class="material-icons prefix">person</i>{% endpart %}
                        {% part form.password1 prefix %}<i class="material-icons prefix">lock</i>{% endpart %}
                        {% part form.password2 prefix %}<i class="material-icons prefix">lock</i>{% endpart %}
                {% endform %}
            </div>

            <div class="card-action">
                <div class="right-align">
                    <button class="waves-effect waves-light btn" type="submit">Registrar-se</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
