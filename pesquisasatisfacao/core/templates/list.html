{% extends "base.html" %}
{% load static %}
{% load material_form %}


{% block container %}
<table class="table">
    <tr>
        <th>Book</th>
        <th>Author</th>
    </tr>
{% for book in books %}
    <tr>
        <td>{{book.name}}</td>
        <td>{{book.isbn_number}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
